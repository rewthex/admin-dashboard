<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=REM:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<title>Admin Dashboard</title>
	</head>
	<body>
		<div class="container">
			<div class="logo">
				<img
					fill="green"
					width="175px"
					src="/images/dashboard.svg"
					alt="dashboard"
				/>
			</div>

			<div class="shadow sidebar">
				<ul class="main-links">
					<li><img class="icon" src="/images/home.svg" alt="home" />Home</li>
					<li>
						<img class="icon" src="/images/profile.svg" alt="home" />Profile
					</li>
					<li>
						<img class="icon" src="/images/messages.svg" alt="home" />Messages
					</li>
					<li>
						<img class="icon" src="/images/history.svg" alt="home" />History
					</li>
					<li><img class="icon" src="/images/tasks.svg" alt="home" />Tasks</li>
					<li>
						<img
							class="icon"
							src="/images/communities.svg"
							alt="home"
						/>Communities
					</li>
				</ul>

				<ul class="secondary-links">
					<li>
						<img class="icon" src="/images/settings.svg" alt="home" />Settings
					</li>
					<li>
						<img class="icon" src="/images/support.svg" alt="home" />Support
					</li>
					<li>
						<img class="icon" src="/images/privacy.svg" alt="home" />Privacy
					</li>
				</ul>
			</div>

			<div class="shadow header">
				<div class="search">
					<img src="/images/search.svg" width="25px" alt="search" />
					<input type="text" />
				</div>
				<div class="notifications">
					<img src="/images/notification.svg" width="25px" alt="notification" />
					<img src="/images/avatar.png" width="30px" alt="small-avatar" />
					<p>Aaron Walloch</p>
				</div>
				<div class="greeting">
					<img
						class="large-avatar"
						src="/images/avatar.png"
						width="37px"
						alt="avatar"
					/>
					<p class="greeting-one">Hi there,</p>
					<p class="greeting-two">Aaron Walloch (@rewthex)</p>
				</div>
				<div class="buttons">
					<button>New</button>
					<button>Upload</button>
					<button>Share</button>
				</div>
			</div>
			<div class="content">
				<h1 class="main-heading">Your Projects</h1>
				<div class="main-content">
					<div class="shadow content-card card-1"></div>
					<div class="shadow content-card card-2"></div>
					<div class="shadow content-card card-3"></div>
					<div class="shadow content-card card-4"></div>
					<div class="shadow content-card card-5"></div>
					<div class="shadow content-card card-6"></div>
				</div>
				<h1 class="side-heading">Announcements</h1>
				<div class="side-content"></div>
			</div>
		</div>
	</body>
</html>
